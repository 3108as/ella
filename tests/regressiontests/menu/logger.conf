[formatters]
keys: simple

[handlers]
keys: console,filelog

[loggers]
keys: ella,root

[formatter_simple]
format: %(asctime)s %(levelname)7s %(message)s
datefmt: %Y-%m-%d %H:%M:%S

[handler_console]
class: StreamHandler
args: []
formatter: simple

[handler_filelog]
class: FileHandler
args: ['./ella.log', 'a+']
formatter: simple

[logger_root]
level: WARNING
qualname: root
handlers: console

[logger_ella]
level: DEBUG
qualname: ella.menu
handlers: console

[logger_nc]
level: DEBUG
qualname: nc
handlers: console

[logger_stomp.py]
level: DEBUG
qualname: stomp.py
handlers: console

