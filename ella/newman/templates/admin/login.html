{% extends "admin/base.html" %}
{% load i18n %}

{% block favs %}{% endblock %}
{% block breadcrumbs %}{% endblock %}

{% block content %}
<div id="content-main" style="width: 400px; margin: 10em auto; background: #fff; padding: 5px; border: 1px solid darkorange; -moz-border-radius: 10px;">
{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<form action="{{ app_path }}" method="post" id="login-form">
  <div class="form-row">
    <label for="id_username">{% trans 'Username:' %}</label> <input type="text" name="username" id="id_username" style="width: 98%;" />
  </div>
  <div class="form-row">
    <label for="id_password">{% trans 'Password:' %}</label> <input type="password" name="password" id="id_password" style="width: 98%;" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="submit-row">
    <input type="submit" value="{% trans 'Log in' %}" />
  </div>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>
{% endblock %}
