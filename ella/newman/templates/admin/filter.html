{% load i18n %}
<div class="filter">
    <h4>{% blocktrans with title as filter_title %} By {{ filter_title }} {% endblocktrans %}</h4>
    <ul>
    {% for choice in choices %}
        {% if forloop.first %}
            {% if not choice.selected %}
                <a href="{{ choice.query_string|iriencode }}{% if is_popup %}&pop{% endif %}" title="{{ choice.display }}">(X)</a>
            {% endif %}
        {% else %}
            <li{% if choice.selected %} class="selected"{% endif %}>
            <a href="{{ choice.query_string|iriencode }}{% if is_popup %}&pop{% endif %}">{{ choice.display }}</a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
