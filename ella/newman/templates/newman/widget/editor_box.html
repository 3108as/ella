{% load cache %}

{% cache 600 boxform user %}
<form id="rich-object">
{{ boxform }}
<input type="submit" value="{% trans 'Insert box' %}" />
<input type="reset" value="{% trans 'Reset' %}" />
{% comment %}
<a class="icn btn ok def">{% trans 'Insert box' %}</a>
<a class="icn btn cancel">{% trans 'Reset' %}</a>
{% endcomment %}
</form>
{% endcache %}
