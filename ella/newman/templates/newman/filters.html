{% load newman_list %}
{% spaceless %}
{% block filters %}
    {% if cl.has_filters %}
        <div class="module">
        {% for spec in cl.filter_specs %}
           {% newman_list_filter cl spec %}
        {% endfor %}
        </div>
        <div style="margin: 10px;">
            <a class="icn btn cancel">{% trans "Close" %}</a>
        </div>
    {% endif %}
{% endblock %}
{% endspaceless %}
