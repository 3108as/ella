{% spaceless %}
<ul class="items">
    {% for fav in favs %}
        <li>
            <a class="app {{ fav.model }}" href="#/{{ fav.admin_url }}"><span>{{ fav.name }}</span></a>
            {% if fav.perms.add %}<a href="#/{{ fav.admin_url }}add/">{% trans 'Add' %}</a>{% endif %}
        </li>
    {% endfor %}
</ul>
{% endspaceless %}
